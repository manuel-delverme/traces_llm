program: text_only_baseline.py
command:
  - ${env}
  - ${interpreter}
  - -O
  - ${program}
  - ${args}
metric:
  name: val_accuracy
  goal: maximize
method: bayes
early_terminate:
  type: hyperband
  min_iter: 3

parameters:
  ^learning_rate:
    distribution: log_uniform_values
    min: 1e-4
    max: 1e-2
  ^num_layers:
    values:
      - 0
      - 1
      - 2
  ^hidden_size:
    values:
      - 32
      - 64
      - 128
      - 256
