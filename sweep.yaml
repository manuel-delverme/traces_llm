program: text_only_baseline.py
command:
  - ${env}
  - ${interpreter}
  - -O
  - ${program}
  - ${args}
metric:
  name: best_val_loss
  goal: minimize
method: bayes
early_terminate:
  type: hyperband
  min_iter: 3

parameters:
  ^learning_rate:
    distribution: log_uniform_values
    min: 5e-4
    max: 5e-3
  ^num_layers:
    values:
      - 0
      - 1
      - 2
  ^hidden_size:
    values:
      - 128
      - 256
      - 512
  ^batch_size:
    values:
      - 32
      - 64
